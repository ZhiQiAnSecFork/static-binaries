build:curl:
  stage: build
  extends: .tpl:stable
  parallel:
    matrix:
      - ARCH: 'amd64'
      - ARCH: 'aarch64'
      - ARCH: 'arm'
  script:
    # build
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - cd src/curl
    - docker build -t "$uidimage" --build-arg ARCH=$ARCH .
    - cd ../../
    # extract binary
    - docker run -d --rm --name "$uidname" "$uidimage" /bin/sleep 300
    - sleep 3
    - docker cp $uidname:/dist .
    - docker stop $uidname
  artifacts:
    paths:
      - dist/
  variables:
    uidimage: "staticbuild_${CI_JOB_ID}:latest"
    uidname: "staticbuild_${CI_JOB_ID}"

pack:pack:
  stage: pack
  extends: .tpl:stable
  image: "$debian_base_image"
  script:
    - |
      rm -f dist/info.txt
      while read name
      do
          sha=$(sha512sum $name | awk '{print $1}')
          info=$(file $name | awk '{for (i=2; i<NF; i++) printf $i " "; print $NF}')
          echo -e "name: $name\nsha512sum: $sha\nfileinfo: $info\n" >> dist/info.txt
      done <<< "$(find dist/ -type f ! -iname meta.txt)"
    - |
      lftp -d --norc <<EOF
      set ftp:ssl-force true
      open -u ${FTP_USER},${FTP_PASSWORD} ftp://${FTP_HOST}
      mirror -R dist/ $FTP_DIR
      exit
      EOF
  artifacts:
    paths:
      - dist/
